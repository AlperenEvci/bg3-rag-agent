<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG3 Knowledge Assistant</title>
    <style>
        body {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; /* More thematic font */
            background-color: #0f0a0a; /* Darker, more thematic background */
            background-image: url("https://www.transparenttextures.com/patterns/crissxcross.png"); /* Subtle texture */
            color: #e0d1b0; /* Softer text color */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #bb9d65; /* Add a glow to header text */
        }
        
        h1 {
            color: #d4af37; /* More vibrant gold */
            font-size: 2.8rem; /* Slightly larger */
            margin-bottom: 0;
        }

        .subtitle {
            color: #a89060; /* Adjusted subtitle color */
            font-size: 1.2rem;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #4a3b2a; /* Thematic border */
            border-radius: 4px;
            background: #1a1410; /* Darker input background */
            color: #e0d1b0;
            font-size: 16px;
        }
        
        button {
            background-color: #8B4513; /* More of a leather/wood brown */
            color: #e0d1b0;
            border: 1px solid #5a2d0c;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s; /* Added transform and box-shadow */
            text-transform: uppercase; /* BG3 often uses uppercase */
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: #A0522D; /* Lighter brown on hover */
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Shadow for depth */
        }
        
        .results-container {
            border-top: 1px solid #4a3b2a; /* Thematic border */
            padding-top: 20px;
        }
        
        .result-card {
            background-color: rgba(26, 20, 16, 0.8); /* Slightly transparent dark background */
            border-left: 4px solid #d4af37; /* Vibrant gold border */
            border-radius: 4px;
            padding: 20px; /* Increased padding */
            margin-bottom: 20px; /* Increased margin */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; /* Smooth transition for hover */
            animation: fadeIn 0.5s ease-out forwards; /* Added fade-in animation */
        }

        .result-card:hover {
            transform: translateY(-5px) scale(1.02); /* Lift and slightly scale on hover */
            box-shadow: 0 8px 15px rgba(212, 175, 55, 0.2); /* Goldish glow on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-title {
            color: #d4af37; /* Vibrant gold */
            font-size: 1.4rem; /* Slightly larger */
            margin: 0 0 10px 0;
        }
        
        .result-url {
            color: #b0a080; /* Adjusted URL color */
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .result-url a {
            color: #b0a080;
            text-decoration: none;
        }
        
        .result-url a:hover {
            text-decoration: underline;
        }
        
        .result-content {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .result-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .tag {
            background-color: #3a2d1a; /* Darker, more thematic tag */
            border: 1px solid #5a3d2a;
            border-radius: 15px;
            padding: 4px 12px; /* Slightly larger padding */
            font-size: 0.85em; /* Slightly larger font */
            color: #e0d1b0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 50px; /* Larger spinner */
            height: 50px;
            border: 5px solid rgba(212, 175, 55, 0.2); /* Goldish transparent border */
            border-radius: 50%;
            border-top-color: #d4af37; /* Vibrant gold */
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Tab styling */
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #333;
        }
        
        .tab {
            padding: 12px 22px; /* Increased padding */
            background-color: #1a1410;
            border: 1px solid #4a3b2a;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
            cursor: pointer;
            color: #b0a080; /* Thematic text color for inactive tabs */
            transition: background-color 0.3s, color 0.3s;
        }
        
        .tab.active {
            background-color: #8B4513; /* Leather/wood brown for active tab */
            color: #e0d1b0; /* Light text for active tab */
            font-weight: bold;
            border-bottom: 1px solid #8B4513; /* Blend with content area */
        }
        
        .tab-content {
            display: none;
            padding-top: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .answer-container {
            background-color: rgba(26, 20, 16, 0.8); /* Consistent with result cards */
            border-left: 4px solid #8a6d3b; /* Different accent for answers */
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #e0d1b0; /* Ensure text color matches */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Baldur's Gate 3 Knowledge Assistant</h1>
        <div class="subtitle">Your guide through the Forgotten Realms</div> <!-- More thematic subtitle -->
    </header>
    
    <main>
        <div class="tab-container">
            <div class="tabs">
                <div class="tab active" data-tab="search">Search Knowledge Base</div>
                <div class="tab" data-tab="query">Ask a Question</div>
            </div>

            <div id="search-tab" class="tab-content active">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="query-input" placeholder="E.g., 'Best feats for a Paladin' or 'Shadowheart's quest'"
                               autofocus>
                        <button id="search-button">Search</button>
                    </div>
                    <div>
                        <label for="results-number">Max Results: </label> <!-- Clarified label -->
                        <input type="number" id="results-number" min="1" max="10" value="3" style="width: 60px; background-color: #1a1410; color: #e0d1b0; border: 1px solid #4a3b2a;">
                    </div>
                </div>
            </div>

            <div id="query-tab" class="tab-content">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="question-input" placeholder="Ask a specific question...">
                        <button id="ask-button">Ask the Sage</button> <!-- Thematic button text -->
                    </div>
                </div>
                <div id="answer-container" style="display: none;" class="answer-container">
                    <!-- Answer will be displayed here -->
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Consulting the ancient scrolls...</p> <!-- Thematic loading text -->
        </div>
        
        <div class="results-container" id="results-container">
            <!-- Results will be injected here -->
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:8000/search';
        const QUERY_URL = 'http://localhost:8000/query';
        
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                });
                tab.classList.add('active');
                
                // Show corresponding content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabId}-tab`).classList.add('active');
                
                // Clear results when switching tabs
                document.getElementById('results-container').innerHTML = '';
                document.getElementById('answer-container').style.display = 'none';
            });
        });
        
        document.getElementById('search-button').addEventListener('click', performSearch);
        document.getElementById('query-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        document.getElementById('ask-button').addEventListener('click', askQuestion);
        document.getElementById('question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
        
        async function performSearch() {
            const query = document.getElementById('query-input').value;
            const topK = parseInt(document.getElementById('results-number').value) || 3;
            
            if (!query) return;
            
            const loadingElement = document.getElementById('loading');
            const resultsContainer = document.getElementById('results-container');
            
            loadingElement.style.display = 'block';
            resultsContainer.innerHTML = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, top_k: topK })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                loadingElement.style.display = 'none';
                
                if (data.results && data.results.length > 0) {
                    data.results.forEach(result => {
                        resultsContainer.appendChild(createResultCard(result));
                    });
                } else {
                    resultsContainer.innerHTML = '<p>No results found. Try a different query.</p>';
                }
                
            } catch (error) {
                console.error('Error fetching results:', error);
                loadingElement.style.display = 'none';
                resultsContainer.innerHTML = `<p>Error fetching results. Please try again later. (${error.message})</p>`;
            }
        }
        
        async function askQuestion() {
            const question = document.getElementById('question-input').value;
            
            if (!question) return;
            
            const loadingElement = document.getElementById('loading');
            const answerContainer = document.getElementById('answer-container');
            const resultsContainer = document.getElementById('results-container');
            
            loadingElement.style.display = 'block';
            answerContainer.style.display = 'none';
            resultsContainer.innerHTML = '';
            
            try {
                const response = await fetch(QUERY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: question })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                loadingElement.style.display = 'none';
                answerContainer.style.display = 'block';
                answerContainer.textContent = data.answer || "I don't have enough information to answer that question.";
                
            } catch (error) {
                console.error('Error querying:', error);
                loadingElement.style.display = 'none';
                answerContainer.style.display = 'block';
                answerContainer.textContent = `Error: ${error.message}. Please try again later.`;
            }
        }
        
        function createResultCard(result) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            const title = document.createElement('h2');
            title.className = 'result-title';
            title.textContent = result.title;
            
            const url = document.createElement('div');
            url.className = 'result-url';
            const link = document.createElement('a');
            link.href = result.url;
            link.target = '_blank';
            link.textContent = result.url;
            url.appendChild(link);
            
            const content = document.createElement('div');
            content.className = 'result-content';
            // Try to get content from chunk_id or metadata
            content.textContent = result.content || `Chunk ID: ${result.chunk_id}`;
            
            const tagsContainer = document.createElement('div');
            tagsContainer.className = 'result-tags';
            
            if (result.tags && result.tags.length) {
                result.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
            }
            
            card.appendChild(title);
            card.appendChild(url);
            card.appendChild(content);
            card.appendChild(tagsContainer);
            
            return card;
        }
    </script>
    
</body>
</html>
